<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary back-btn" onclick="window.location.href='/dashboard'">Back to Dashboard</button>
        <h1 class="mt-4">Recommendations</h1>
        <div class="row">
            {% for i in range(course_name|length)%}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ img_link[i] }}">
                            <a href="#" onclick="openInNewTab('{{ link[i] }}','{{ img_link[i] }}','{{ course_name[i] }}',' {{course_by[i]}} '); return false;"><h5>{{ course_name[i] }}</h5></a>
                            <p>{{ course_by[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function openInNewTab(url,img,name,by) {
          window.open(url,'_blank');
          window.location.href = '/add?url=' + encodeURIComponent(url) + '&img=' + encodeURIComponent(img) + '&name=' + encodeURIComponent(name) + '&by=' + encodeURIComponent(by);
        }
    </script>
</body>
</html>
